<!DOCTYPE html>
<hmtl>
    <head>
        <titel>Introduction to JS</titel>
    </head>
    <body>
        <h1>Introduction to JS</h1>
        <p id="demo"></p>
        <hr>
        <h1>Add 2 numbers</h1>
        <p id="result"></p>
        <script>
            document.getElementById("demo").innerHTML="This text was displayed by Java";
            //creating a varible
            var a=20;
            var b=70;
            //create a statment
            var sum= a+b;
            //display the sum
            document.getElementById("result").innerHTML="The sum of "+ a +" and " + b + " is " + sum;
        </script>
    </body>
</html>`
